<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="utf-8">
    <title>Product List Template</title>
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
    <nav class="navigation">
      <ul>
        <li>
          <a href="index.html">Style Elements</a>
          <a href="checkout.html">Checkout Page</a>
          <a href="productList.html">Product List</a>
        </li>
      </ul>
    </nav>

    <div class="body_text">

      <h2>Check Page</h2>
      <section class="element">
        <div class="checkoutPage">
          <h3 >Checkout Your Cart</h3>
          <!-- <h4>Checkout Cart</h4> -->
          <div class="cartProduct">
            <img src="img/f3.png" alt="">

            <label class="quatity">Quatity: 1</label>

            <label class="Cartprice">100$</label>
            </div>

            <!--  -->
            <div class="cartProduct">
              <img src="img/f2.png" alt="">

              <label class="quatity">Quatity: 1</label>

              <label class="Cartprice">100$</label>
              </div>
              <!--  -->
              <div class="cartProduct">
                <img src="img/f4.png" alt="">

                <label class="quatity">Quatity: 1</label>

                <label class="Cartprice">150$</label>
                </div>


                <h5>Total: 350$</h5>

              <!-- add the payment form here -->
              <div class="paymentForm">
                <h4>Your Information:</h4>

                <div class="userInfo">
                  <label>Name:</label>
                  <input type="text" name="name" >

                </div>

                <div class="userInfo">
                <label>Address:</label>
                <input type="text" name="address" >
              </div>

                <div class="paymentWay">
                  <h4>Payment method:</h4>
                  <input type="radio" name="product 1" value="Visa">
                  <label>Visa</label>
                  <input type="radio" name="product 2" value="Debit">
                  <label>Debit</label>
                  <label>CardNumber:</label>
                  <input type="text" name="text" >
                </div>

              </div>
              <!-- end -->

            <button type="button" name="button">Checkout</button>
          </div>

      </section>


    </div>
  </div>
  </body>
</html>
